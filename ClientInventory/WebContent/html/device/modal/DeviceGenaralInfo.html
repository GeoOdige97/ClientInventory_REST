<form id="generalInfo" name="generalButton" autocomplete="off">
<div style="float:left;">
	<div id="modalGeneral0">
	<label for="name">Name:</label>
		<input id="name" type="text" name="product[id]" placeholder="Select a product"/>
	<i id="changeProduct" class="fa fa-pencil-square-o"></i>
	</div>
	<br>
	<div id="modalGeneral1">
	<label for="model">Model:</label>
	<input id="model" type="text" name="product[model]:skip" placeholder="Model"  />
	</div>
	<br>
	<div id="modalGeneral2">
	<label for="condition">Condition:</label>
	<input id="condition" type="text" name="condition" placeholder="Condition (Optional)" />
	</div>
	<br>
	<div id="modalGeneral3">
	<label for="company">Company:</label>
	<input id="company" type="text" name="product[company]:skip" placeholder="Company" />
	</div>
	<br>
	<div id="modalGeneral4">
	<label for="type">Type:</label>
	<input id="type" type="text" name="product[type][id]:skip"  placeholder="Type" />
	<i id="changeType" class="fa fa-pencil-square-o"></i>
	</div>
	<br>
	<div id="modalGeneral5">
	<label for="serialNumber">Serial Number:</label>
	<input id="serialNumber" type="text" name="serialNumber"  placeholder="Serial Number (Optional)" />
	</div>
	<br>
</div>
<div style="float:right;padding:10px;">
<div>
<button id="showNetworkInfo" type="button" class="btn btn-info" style="margin:5px;"> + Add Network Info</button>
</div>
<div>
<button id="showDeviceDetailInfo" type="button" class="btn btn-info" style="margin:5px;">
</button>
</div>
</div>
</form>
