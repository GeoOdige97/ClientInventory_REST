<!DOCTYPE html>
<html lang="en">
<head>
<title>User Page</title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7PHn4McXBF9ZGee1vYwnkdh0ASkmD37w" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href='//fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="js/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="css/userModal.css">
<link rel="stylesheet" type="text/css" href="css/navigation.css">
<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/Helpers.js"></script>
<script type="text/javascript" src="js/jquery.serializejson.js"></script>
<script type="text/javascript" src="js/UserPage.js"></script>
<script type="text/javascript" src="js/UserModal.js"></script>
</head>
<body>
<div id="topNav">
</div>
<div class="w3-main">
<nav id="sideBar" class="main-sideBar main-sideBar-text" >
</nav>
	<div id="main" class="w3-container main-container">
		
		<header>
		<h2>
			<b>Users</b>
		</h2>
		</header>
	
		<div>
		<div>
		Info
		</div>
		<div id="functionalityPanel" class="w3-panel">
			<button id="newUser" class="w3-btn" type="button"  > + New User</button>
			<button id="viewUserDetail" class="w3-btn" type="button"  > + Detailed View</button>
		</div>
			<div class="table-responsive">
				<table class="w3-table w3-striped w3-white w3-hoverable" id="userTableId">
					<thead>
						<tr>
							<th>User Name</th>
							<th>Id</th>
						</tr>
					</thead>
					<tbody id="tableBody">
					</tbody>
				</table>
			</div>
		</div>
		<!-- Footer -->
		<footer id="footer" class="w3-container w3-padding-16 w3-light-grey">
		</footer>
	<!-- End page content -->
	</div>

	<div id="userModal" class="w3-modal ">		
		<form id="userInfoForm" class="w3-modal-content userFormClass form-input form-label"
		autocomplete="on">	 
		<span id="close" class="close">x</span>
		
		<div id="leftFrame">

			<!-- New User Title -->
			<div class="modalUserTitleWrapper">
				<div class="modalTitle">
				<h2 id="modalTitleText"></h2>
				</div>
			</div>
			
			<!-- Properties panel -->
			<div class="w3-panel modalButtonPanel">
	  			<div id="infoButtons" class="btn-group" >
					<button id="generalButton" type="button" class="btn btn-danger modalButtonInfo">General Info</button>
					<button id="networkButton" type="button" class="btn btn-primary modalButtonInfo">Network Info</button>
				</div>
				
				<div class="btn-group" style="padding: 0px;margin:0px; float:right;" >
					<i id="saveButtonId"class="fa fa-floppy-o fa-1x" aria-hidden="true"></i>
					<i id="addUser" class="fa fa-laptop" aria-hidden="true">+</i>
					<i id="editUser" class="fa fa-pencil-square-o fa-1x"></i>
					<i id="deleteUser"class="fa fa-trash-o fa-1x" aria-hidden="true"></i>	
				</div>
			</div>

		<div class="userContainerWrapper">
			<div id="userContainer" class="userContainerClass">
		</div>
			
		</div>
	</div>
	<!-- end of left frame -->

	<div id="rightFrame">
		<div id="topRightContainer">
			<div id="map" class="mapModal">
			</div>
			<div id="locationContainer" class="locationContainerClass">	
			</div>
		</div>
		<div id="bottomLeftContainer">
			<div id="userContainer" class="userContainerClass">
			</div>
		</div>
	</div>
	<!-- <input id="resetUserForm"type="reset"> -->
	</form>
	</div>
</div> 
</body>
</html>
