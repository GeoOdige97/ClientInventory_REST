<!DOCTYPE html>
<html lang="en">
<head>
<title>Device Page</title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7PHn4McXBF9ZGee1vYwnkdh0ASkmD37w" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<link href="//fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet" type="text/css"></link>
<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css"></link>
<link rel="stylesheet" type="text/css" href="css/deviceModal.css"></link>
<link rel="stylesheet" type="text/css" href="css/modalList.css"></link>
<link rel="stylesheet" type="text/css" href="css/navigation.css"></link>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>

<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script type="text/javascript" src="js/Helpers.js"></script>
<script type="text/javascript" src="js/jquery.serializejson.js"></script>
<script type="text/javascript" src="js/device/modal/tables/listTables.js"></script>
<script type="text/javascript" src="js/device/modal/AddDeviceSequence.js"></script>
<script type="text/javascript" src="js/DevicePage.js"></script>
<script type="text/javascript" src="js/DeviceModal.js"></script>
<script type="text/javascript" src="js/DeviceModalSwitchPanel.js"></script>
</head>
<body>
<div id="topNav">
</div>
<div class="w3-main">
<nav id="sideBar" class="main-sideBar main-sideBar-text" >
</nav>
	<div id="main" class="w3-container main-container">
		
		<header>
		<h2>
			<b>Devices</b>
		</h2>
		</header>
	
		<div>
		<div id="functionalityPanel" class="w3-panel">
			<button id="newDevice" class="w3-btn" type="button"  > + New Device</button>
			<button id="viewDeviceDetail" class="w3-btn" type="button"  > + Detailed View</button>
		</div>
			<div class="table-responsive">
				<table class="w3-table w3-striped w3-white w3-hoverable" id="inventTableId">
					<thead>
						<tr>
							<th>Device Name</th>
							<th>Company</th>
							<th>Type</th>
							<th>Model</th>
							<th>Id</th>
						</tr>
					</thead>
					<tbody id="tableBody">
					</tbody>
				</table>
			</div>
		</div>
		<!-- Footer -->
		<footer id="footer" class="w3-container w3-padding-16 w3-light-grey">
		</footer>
	<!-- End page content -->
	</div>

	<div id="deviceModal" class="w3-modal ">
		<span id="close" class="close">x</span>
		<form id="deviceInfoForm" class="w3-modal-content deviceFormHideList form-input form-label"
		autocomplete="on">	 
	
		<div id="leftFrame">

			<!-- New Device Title -->
			<div class="modalDeviceTitleWrapper">
				<div class="modalTitle">
				<h2 id="modalTitleText"></h2>
				</div>
			</div>
			
			<div id="infoWrapper">
			<!-- Properties panel -->
				<div class="w3-panel modalButtonPanel">
		  			<div id="infoButtons" class="btn-group" >
						<button id="generalButton" type="button" class="btn btn-primary modalButtonInfo">General</button>
						<button id="networkButton" type="button" class="btn btn-primary modalButtonInfo">Network</button>
						<button id="deviceDetailButton" type="button" class="btn btn-primary modalButtonInfo"></button>
						<button id="userButton" type="button" class="btn btn-primary modalButtonInfo">User</button>
						<button id="locationButton" type="button" class="btn btn-primary modalButtonInfo">Location</button>
						<button id="costButton" type="button" class="btn btn-primary modalButtonInfo">Cost</button>
						
					</div>
					
					<div class="btn-group" style="padding: 0px;margin:0px; float:right;" >
						<i id="saveButtonId"class="fa fa-floppy-o fa-1x" aria-hidden="true"></i>
						<i id="addDevice" class="fa fa-laptop" aria-hidden="true">+</i>
						<i id="editDevice" class="fa fa-pencil-square-o fa-1x"></i>
						<i id="deleteDevice"class="fa fa-trash-o fa-1x" aria-hidden="true"></i>	
					</div>
				</div>
			
		<div class="deviceContainerWrapper">
			<div id="deviceContainer" class="deviceContainerClass">
			</div>
		</div>
			
		</div>
	</div>
	<!-- end of left frame -->

	<div id="rightFrame" style="display: none;">
		
	</div>
	<!-- <input id="resetDeviceForm"type="reset"> -->
	</form>
	</div>
</div> 
</body>
</html>
